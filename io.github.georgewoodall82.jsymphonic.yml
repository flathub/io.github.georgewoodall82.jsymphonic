id: io.github.georgewoodall82.jsymphonic
runtime: org.freedesktop.Platform
runtime-version: '23.08'
finish-args:
  - --socket=x11
  - --share=ipc
  - --filesystem=host
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21
command: jsymphonic
modules:
  - name: jsymphonic
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh
      - install -D ./jsymphonic-*.jar /app/jsymphonic/jsymphonic.jar
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -D ${FLATPAK_ID}.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -D ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm755 jsymphonic.sh /app/bin/jsymphonic
    sources:
      - type: script
        dest-filename: jsymphonic.sh
        commands:
          - /app/jre/bin/java -jar /app/jsymphonic/jsymphonic.jar
